<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinakin Sabnis Weather Report</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">Pinakin Sabnis Weather Report</div>
    <div class="container">
      <div class="column">
        <div class="weather-container">
          <h2>India Weather</h2>
          <select id="cityDropdownIndia"></select>
          <button id="checkWeatherBtnIndia">Check Weather</button>
          <div id="weatherDisplayIndia"></div>
          <button id="resetWeatherBtnIndia">Reset</button>
        </div>
      </div>
      <div class="column">
        <div class="weather-container">
          <h2>International Weather</h2>
          <select id="cityDropdownInternational"></select>
          <button id="checkWeatherBtnInternational">Check Weather</button>
          <div id="weatherDisplayInternational"></div>
          <button id="resetWeatherBtnInternational">Reset</button>
        </div>
      </div>
    </div>

    <!-- World Clock Section -->
    <div class="world-clock-container">
      <h2>World Clock</h2>
      <div id="worldClock" class="world-clock"></div>
    </div>

    <footer>
      <p>&copy; 2024 Pinakin Sabnis - All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
